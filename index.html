<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombreroify</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .desktop {
            width: 100%;
            max-width: 900px;
        }

        .header-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-logo img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .window {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-text {
            color: white;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .title-buttons {
            display: flex;
            gap: 2px;
        }

        .title-button {
            width: 18px;
            height: 18px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .title-button:active {
            border-color: #000000 #ffffff #ffffff #000000;
        }

        .window-content {
            padding: 20px;
        }

        .upload-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .upload-area {
            flex: 1;
            border: 2px dashed #808080;
            padding: 30px 20px;
            text-align: center;
            background: white;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #f0f0f0;
        }

        .canvas-container {
            position: relative;
            margin: 20px auto;
            display: none;
            max-width: 600px;
            background: white;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            overflow: hidden;
        }

        .canvas-wrapper {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }

        .background-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .background-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hat-back {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        .hat-back img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .profile-layer {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            max-width: 100%;
            max-height: 100%;
        }

        .profile-layer img {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .hat-brim {
            position: absolute;
            pointer-events: none;
            z-index: 4;
        }

        .hat-brim img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hat-group {
            position: absolute;
            display: none;
            cursor: move;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: #c0c0c0;
            border: 1px solid #000;
            cursor: nwse-resize;
            z-index: 5;
        }

        .button {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            padding: 8px 20px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 13px;
            cursor: pointer;
            margin: 5px;
        }

        .button:active {
            border-color: #000000 #ffffff #ffffff #000000;
        }

        .button:disabled {
            color: #808080;
            cursor: default;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-block;
        }

        .social-link img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        .ca-text {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 8px 16px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 13px;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #000080;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="header-logo">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68dd7ad0e2fb292444620044_SOMBREROIFY-01-10-2025.png" alt="Sombreroify">
        </div>

        <div class="window">
            <div class="title-bar">
                <div class="title-text">
                    <span>üåµ</span>
                    <span>Sombreroify.exe</span>
                </div>
                <div class="title-buttons">
                    <div class="title-button">_</div>
                    <div class="title-button">‚ñ°</div>
                    <div class="title-button">√ó</div>
                </div>
            </div>

            <div class="window-content">
                <div class="upload-section">
                    <div class="upload-area" id="uploadProfile">
                        <p style="font-size: 14px; margin-bottom: 5px; font-weight: bold;">üì∏ Profile Picture</p>
                        <p style="font-size: 11px; color: #666;">Click to upload</p>
                        <input type="file" id="profileInput" accept="image/*">
                    </div>
                    <div class="upload-area" id="uploadBackground">
                        <p style="font-size: 14px; margin-bottom: 5px; font-weight: bold;">üñºÔ∏è Background (Optional)</p>
                        <p style="font-size: 11px; color: #666;">Click to upload</p>
                        <input type="file" id="backgroundInput" accept="image/*">
                    </div>
                </div>

                <div class="canvas-container" id="canvasContainer">
                    <div class="canvas-wrapper" id="canvasWrapper">
                        <!-- Background layer (z-index 1) -->
                        <div class="background-layer" id="backgroundLayer"></div>
                        
                        <!-- Hat group contains back and brim, moves together -->
                        <div class="hat-group" id="hatGroup">
                            <!-- Hat back (z-index 2) -->
                            <div class="hat-back">
                                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68dd804ee89f70c0222b1b80_back.png" alt="Hat Back">
                            </div>
                            
                            <!-- Profile pic (z-index 3) - INSIDE hat group but doesn't move -->
                            <div class="profile-layer" id="profileLayer">
                                <img id="profileImage" alt="Profile">
                            </div>
                            
                            <!-- Hat brim (z-index 4) -->
                            <div class="hat-brim">
                                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68dd804ed6a524cec2f452e8_brim.png" alt="Hat Brim">
                            </div>
                            
                            <div class="resize-handle"></div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="button" id="addSombreroBtn" disabled>Add Sombrero</button>
                    <button class="button" id="downloadBtn" disabled>Download Image</button>
                    <button class="button" id="resetBtn">Reset</button>
                </div>
                <div class="loading" id="loading">Processing...</div>
            </div>
        </div>

        <div class="footer">
            <a href="https://twitter.com" target="_blank" class="social-link">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68d5c1872568958fd78018bb_twitter.png" alt="Twitter">
            </a>
            <a href="https://pump.fun" target="_blank" class="social-link">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68c457abc0279df7fc3eb5a6_68c43c9ba4355c1b5e0d63da_68a663251731174a3dc255f1_689178ebf786d570b0c29520_tw%20(1)%20(1)%20(2).png" alt="Pump.fun">
            </a>
            <div class="ca-text">CA: SOON</div>
        </div>
    </div>

    <script>
        const uploadProfile = document.getElementById('uploadProfile');
        const uploadBackground = document.getElementById('uploadBackground');
        const profileInput = document.getElementById('profileInput');
        const backgroundInput = document.getElementById('backgroundInput');
        const canvasContainer = document.getElementById('canvasContainer');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const backgroundLayer = document.getElementById('backgroundLayer');
        const profileLayer = document.getElementById('profileLayer');
        const profileImage = document.getElementById('profileImage');
        const hatGroup = document.getElementById('hatGroup');
        const addSombreroBtn = document.getElementById('addSombreroBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const resizeHandle = document.querySelector('.resize-handle');

        const REMOVE_BG_API_KEY = 'DHAX5J5EvSV7aiFKkpkV8zP3';
        
        let isDragging = false;
        let isResizing = false;
        let startX, startY, startWidth, startHeight;
        let profileLoaded = false;

        // Profile upload
        uploadProfile.addEventListener('click', () => profileInput.click());
        profileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadProfileImage(file);
        });

        // Background upload
        uploadBackground.addEventListener('click', () => backgroundInput.click());
        backgroundInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadBackgroundImage(file);
        });

        async function loadProfileImage(file) {
            loading.style.display = 'block';
            loading.textContent = 'Removing background...';
            
            try {
                const formData = new FormData();
                formData.append('image_file', file);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': REMOVE_BG_API_KEY,
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to remove background');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                profileImage.src = url;
                profileImage.onload = () => {
                    canvasContainer.style.display = 'block';
                    profileLoaded = true;
                    addSombreroBtn.disabled = false;
                    downloadBtn.disabled = false;
                    loading.style.display = 'none';
                };

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to remove background. Please try again.');
                loading.style.display = 'none';
            }
        }

        function loadBackgroundImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                backgroundLayer.innerHTML = `<img src="${e.target.result}" alt="Background">`;
            };
            reader.readAsDataURL(file);
        }

        // Add sombrero
        addSombreroBtn.addEventListener('click', () => {
            if (!profileLoaded) return;
            
            hatGroup.style.display = 'block';
            hatGroup.style.width = '300px';
            hatGroup.style.height = '300px';
            hatGroup.style.left = '150px';
            hatGroup.style.top = '100px';
            
            // Position hat layers to fill the group
            const hatBack = hatGroup.querySelector('.hat-back');
            const hatBrim = hatGroup.querySelector('.hat-brim');
            
            hatBack.style.width = '100%';
            hatBack.style.height = '100%';
            hatBack.style.left = '0';
            hatBack.style.top = '0';
            
            hatBrim.style.width = '100%';
            hatBrim.style.height = '100%';
            hatBrim.style.left = '0';
            hatBrim.style.top = '0';
        });

        // Drag hat
        hatGroup.addEventListener('mousedown', (e) => {
            if (e.target === resizeHandle) return;
            isDragging = true;
            const rect = hatGroup.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            hatGroup.style.cursor = 'grabbing';
        });

        // Resize hat
        resizeHandle.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            startWidth = hatGroup.offsetWidth;
            startHeight = hatGroup.offsetHeight;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const containerRect = canvasWrapper.getBoundingClientRect();
                let newLeft = e.clientX - containerRect.left - startX;
                let newTop = e.clientY - containerRect.top - startY;
                
                hatGroup.style.left = newLeft + 'px';
                hatGroup.style.top = newTop + 'px';
            } else if (isResizing) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                const newSize = Math.max(100, startWidth + Math.max(dx, dy));
                
                hatGroup.style.width = newSize + 'px';
                hatGroup.style.height = newSize + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            isResizing = false;
            hatGroup.style.cursor = 'move';
        });

        // Download
        downloadBtn.addEventListener('click', async () => {
            loading.style.display = 'block';
            loading.textContent = 'Processing image...';
            downloadBtn.disabled = true;
            
            try {
                resizeHandle.style.display = 'none';
                
                const captureCanvas = await html2canvas(canvasWrapper, {
                    backgroundColor: null,
                    useCORS: true,
                    allowTaint: true,
                    scale: 2
                });
                
                resizeHandle.style.display = 'block';
                
                const link = document.createElement('a');
                link.download = 'sombreroified.png';
                link.href = captureCanvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading image.');
            } finally {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            profileInput.value = '';
            backgroundInput.value = '';
            profileImage.src = '';
            backgroundLayer.innerHTML = '';
            canvasContainer.style.display = 'none';
            hatGroup.style.display = 'none';
            addSombreroBtn.disabled = true;
            downloadBtn.disabled = true;
            profileLoaded = false;
        });
    </script>
</body>
</html>
